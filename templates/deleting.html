<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='delete.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>Debts|Delete</title>
</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" style="color: #5296C7"><b>Cash flow</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/add">Add</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link">Delete</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="toTransactions();">Transactions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="logOut();">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
  <form class="wrapper">
      <input class="ID" type="text" placeholder="ID..." autofocus>
      <input class="delete" id="button" type="button" value="Delete" onclick="delete_id();">
  </form>
<script>
  function delete_id(){
    storage = localStorage;
    let formdata = new FormData();

    formdata.append('token', storage.getItem('token'));
    formdata.append('id', document.getElementsByClassName('ID')[0].value);

    let req = new XMLHttpRequest();
    req.open('POST', '/delete', false)
    req.send(formdata);
    if (req.responseText=="Deleted.") {
      window.location.replace("/list?token="+storage.getItem('token'));
    } else {
      document.getElementsByClassName('ID')[0].value = '';
      alert(req.responseText);
    }
    return 0;
  }
  function logOut(){
    storage = localStorage;
    storage.setItem('token', null);
    window.location.replace("/login");
    return 0;
  }

  function toTransactions() {
    storage = localStorage;
    window.location.replace("/list?token="+storage.getItem("token"));
  }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
